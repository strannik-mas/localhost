<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lightbox2</title>
    <link rel="stylesheet" href="slider2.css">
    <script src="uilang/uilang.js"></script>
</head>
<body>
    <div class="blackpanel">
        <img src="avatar_vader.jpg" alt="" class="max">
        <div class="close"></div>
    </div>
    <img src="avatar_vader.jpg" alt="" class="mini">
    <code>
        clicking on ".mini" adds class "show" on ".blackpanel"
        clicking on ".mini" adds class "hidden" on ".mini"
        clicking on ".close" removes class "show" on ".blackpanel"
        clicking on ".close" removes class "hidden" on ".mini"
    </code>
</body>
</html>
