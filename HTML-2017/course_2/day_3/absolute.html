<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Позиционирование absolute</title>
<style>
#out{
 background: #ccf;
 margin: 0 0 0 100px;
 font-size: 2em;
 position: relative;
}
#out span{
  background: #369;
  color: #fff;
  height: 200px;
  width: 100px;
  position: absolute;
  top: 100%;
  left: -100px;
}
body {
    position: relative;
}

</style>
</head>
<body>
<div id="out">Начало <span>вставка</span> и продолжение текста</div>

</body>
</html>
