<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Слайд-шоу</title>
	<script src="imgs.js"></script>
	<script src="../lib/handlebars.js" type="text/javascript"></script>
	<style>
		*{margin: 0; padding: 0}
		body{width: 400px; margin: 100px auto 0}
		#show{display: none; margin-top:1em}
		#show button{
			padding: 1em;
			margin-right: 1em;
			cursor: pointer
		}
		.view{
			width: inherit;
			height: 200px;
			overflow: scroll
		}
		.view ul{
			list-style:none;
			width: 10000px
		}
		.view li{float:left}
	</style>
	<script id="myTemplate" type="text/x-handlebars-template">
		<ul>
			{{#each this}}
			<li><img src='{{src}}' alt='{{alt}}'></li>
			{{/each}}
		</ul>
	</script>
</head>
<body>

	</ul>-->
</div>
<div id='show'>
	<button id='prev'>Назад</button>
	<button id='next' data-dir = 'next'>Вперед</button>
</div>
<script src="../lib/jquery_2.1.js" type="text/javascript"></script>

</html>
