<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>"Выпадение" плавающего элемента</title>
<style type="text/css">
#left{
    background: #ccf;
    height: 200px;
    width: 200px;
    float: left;
}
#out{
    background: #cfc;
    padding: 20px
}
#out:after {
    content: "";
    display: block;
    clear: both;
}
/* .clear {
    clear: both;
} */
</style>
</head>
<body>
<div id="out">
   <div id="left"> </div>
   <!-- <div class="clear"></div> -->
</div>
</body>
</html>
