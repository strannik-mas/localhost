<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="../jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="../jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../jquery-ui-1.12.1/datepicker-ru.js"></script>
    <style>
        #some {
            /*width: 400px;*/
            margin: 10px;
            width: 10px;
            height: 500px;
        }

        .horizontal {
            width: 400px;
            margin: 20px 0 0 20px;
        }

        .vertical {
            height: 400px;
            width: 10px;
            margin: 20px 0 0 20px;
        }
        
        .red{
            position: absolute;
            top: 100px;
            left: 200px;
            width: 300px;
            height: 300px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <!--<div id="some"></div>-->
    <div class="vertical"></div>
    <div class="horizontal"></div>

    <div class="red"></div>
<script>
    $(() => {
        $('#some').slider({
            value: 50,
            min: 20,
            max:130,
            orientation: "vertical",
            step: 10,
            range: "min",
//            values: [40, 100],
            create:function () {
                console.log('created');
            },
            start: function () {
                console.log('start');
            },
            stop: function () {
                console.log('stop');
            },
            slide: function (e,ui) {
                console.log(ui.value);
            }
        });

        $('.horizontal').slider({
            slide: function (e, ui) {
                $('.red').offset({
                    left: ui.value,
                });
            }
        });

        $('.vertical').slider({
            orientation: "vertical",
            slide: function (e, ui) {
                $('.red').offset({
                    top: ui.value,
                });
            }
        });
    })
</script>
</body>
</html>
