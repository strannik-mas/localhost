<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hash-DZ</title>
    <style>
        div.vstrip {
            width: 20px;
            height: 100px;
            position: relative;
        }
        .hstrip {
            width: 100px;
            height: 20px;
            position: relative;
        }
        #cyan {
            background: #7092BE;
            margin: 20px auto 0;
            
        }
        #orannge {
            background-color: #FF7F27;
            margin: 0 auto;
            top: -30px;
            left: -20px;
        }
        #yellow {
            background-color: #FFF200;
            margin: 0 auto;
            top: -60px;
        }
        #green {
            background-color: #B5E61D;
            margin: 0 auto;
            top: -150px;
            left: 20px;
        }
        #cyan2 {
            position: absolute;
            background-color: #7092BE;
            margin: 20px auto 0;
            width: 60px;
            height: 20px;
            top: 0px;
            right: calc(50% - 50px);
        }
    </style>
</head>
<body>
    <div class='hstrip' id="cyan"></div>
    <div class='vstrip' id="orannge"></div>
    <div class='hstrip' id="yellow"></div>        
    <div class='vstrip' id="green"></div>
    <div id="cyan2"></div>    
</body>
</html>
