<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблицы из других элементов</title>
<style type="text/css">
ul{
    display: table;
    list-style-type: none;
    border-collapse: collapse;
}

li{
    background: #cfc;
    display: table-cell;
    padding: 10px;
    border: 2px solid #555;
}
</style>
</head>
<body>  
 <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
</html>
