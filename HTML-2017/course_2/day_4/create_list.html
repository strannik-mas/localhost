<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Построение списков</title>
<style type="text/css">
.list{
    padding-left: 40px;
    background-color: #358;
}

.list span{
 display: list-item;
 background-color: #f34;
 list-style-type: square;
 list-style-type: decimal; /*не работает в мозилле*/
 list-style-type: decimal-leading-zero;
}
</style>
</head>
<body>  
  <div class="list">
    <span>Глава <br> о чем-то<br> важном</span>
    <span>Глава другая</span>
    <span>Глава последняя</span>
  </div>
</body>
</html>
