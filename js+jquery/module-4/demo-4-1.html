<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Слайд-шоу</title>
	<script src="imgs.js"></script>
	<style>
		*{margin: 0; padding: 0}
		body{width: 400px; margin: 100px auto 0}
		#show{display: none; margin-top:1em}
		#show button{
			padding: 1em;
			margin-right: 1em;
			cursor: pointer
		}
		.view{
			width: inherit;
			height: 200px;
			overflow: scroll
		}
		.view ul{
			list-style:none;
			width: 10000px
		}
		.view li{float:left}
	</style>
	<script id="myTemplate" type="jquery/template">
		<li><img src='{{src}}' alt='{{alt}}'></li>
	</script>
</head>
<body>
<div class='view'>
	<ul>
		<!-- <li><img src='img/red.gif' alt=''></li>
		<li><img src='img/green.gif' alt=''></li>
		<li><img src='img/yellow.gif' alt=''></li>
		<li><img src='img/blue.gif' alt=''></li> -->
	</ul>
</div>
<div id='show'>
	<button id='prev'>Назад</button>
	<button id='next' data-dir = 'next'>Вперед</button>
</div>
<script src="../lib/jquery_2.1.js" type="text/javascript"></script>
<script type="text/javascript">
	//$('<img src"'aImgs[0].src...........'"')
	var template = $.trim($('#myTemplate').html());
	var text = '';
	$.each(aImgs, function(key, val){
		text += template.replace(/{{src}}/ig, val.src)
		.replace(/{{alt}}/ig, val.alt); ///{{src}}/ig - регулярное выражение ig - регистронезав. и глобальный (все просматр)
		//console.log(tmp);
	});
	$('div.view ul').append(text);
	//console.log(template);
</script>
<script src="slide-show.js"></script>
</body>
</html>
