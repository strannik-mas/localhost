<input type="text" name="lang" id="lang" />
<script>
    $(() => {
        $('#lang').autocomplete({
            source: [],
            minLength: 2,
            delay: 500,
            search: function (e, ui) {
                $(this).autocomplete('instance').option("source", getSearch($(this).val()));
                console.log(getSearch($(this).val()));
            }
        });
    });

    function getSearch($txt) {
        var tmp = ['Java', 'Javascript', 'PHP', 'Perl', 'Objective C', ],
            res = [];

        var re = new RegExp("^"+$txt+".*");

        $.each(tmp, function (i,v) {
            if(re.test(v))
                res.push(v);
        });
        return res;
    }
</script>
