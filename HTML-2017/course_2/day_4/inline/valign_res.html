<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Вертикальное выравнивание</title>
<style>
 span{
  background:#fcc;
    font-size: 1.5em; vertical-aligne: middle
 }
 .a{
  font-size: 2.5em;
  background: #69c;
  vertical-aligne: middle
 }
 .b{
  display: inline-block;
  background: #ccf;
  height: 300px;
 }
 .b span{
  font-size: 3em;
  background: #f90;
  line-height: 2em;
 }
</style>
</head>
<body>
<p>  
   <span>Строка</span>
   <span class="a">подопытная строка</span>
   <span  class="b"><span>Линейный<br>блок</span></span>
  </p>
</body>
</html>
