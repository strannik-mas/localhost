<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Сложная нумерация</title>
<style type="text/css">
#ul{
 counter-reset: x 0;
}

#ul div{
 margin: 0 0 0 40px;
 counter-reset: y 0;
}
#ul div:before{
 counter-increment: x 1;
 content: counter(x)". ";
}
#ul span{
 display: block;
 margin: 0 0 0 20px;
}
#ul span:before {    
    counter-increment: y 1;
    content: counter(x) "." counter(y, lower-greek) " ";
}
body > ol {
    counter-reset: a 0;
}
ol{
    list-style-type: none;
}
body > ol > li:before {
    counter-increment: a 1;
    content: counter(a)". ";
}
body > ol ol {
    counter-reset: b 0;
}
body > ol ol li:before {
    counter-increment: b 1;
    content: counter(a) "." counter(b) " ";
}
body > ol ol ol{
    counter-reset: c 0;
}
body > ol ol ol li:before {
    counter-increment: c 1;
    content: counter(a) "." counter(b) "." counter(c) " ";
}
</style>
</head>
<body>  
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>
</html>
