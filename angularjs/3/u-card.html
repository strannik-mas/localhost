<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- usercard -->
      <div class="panel panel-info"  ng-repeat="user in users">
        <div class="panel-heading">
          <h3 class="panel-title">{{user.name}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tbody>
                <tr><td>Дата рождения</td><td>{{user.birthday}}</td></tr>
                <tr><td>Пол</td><td>{{user.sex}}</td></tr>
                <tr><td>Адрес</td><td>{{user.address}}</td></tr>
                <mailto></mailto>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- ...usercard -->
    </div>
  </div>
</div>
