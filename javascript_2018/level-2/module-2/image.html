<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Использование изображений</title>
<script type="text/javascript">
    "use strict";
    var img;
    var flag = false;
    window.onload = () => {
        img = document.images[0];
    }
	function changeImage(){
        img.src = "i/green.png"
    }
	function loopImage(){
	    if(flag){
            img.src = "i/green.png";
        }else{
            img.src = "i/button.png";
        }
        flag = !flag;
    }
</script>
</head>
<body>

<h1>Использование изображений</h1>

<img src="i/red.png" name="square" width="200" height="200">
<br>
<a href="javascript:changeImage()">Сменить картинку</a><br>
<a href="javascript:loopImage()">Менять картинки циклически</a>
</body>
</html>
