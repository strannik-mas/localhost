<link rel="import" href="bower_components/polymer/polymer-element.html">
<dom-module id="footer-calendar">
    <template>
        <style>
            :host{
                display: inline-flex;
                justify-content: center;
                width: 100%;
                height: 50px;
            }
            .day__list{
                width: 35px;
                height: 35px;
                border-radius: 50%;
                overflow: hidden;
                margin: 5px 0 0 5px;
                border: 2px solid #4a575d;
                text-align: center;
            }
            .back__arrow {
                width: 15px;
                height: 15px;
                filter: invert(100%);
                margin: 9px auto;
            }
            .line__between {
                display: inline-block;
                vertical-align: top;
                margin: 25px 0 0 5px;
                /*width: 80px;*/
                width: 8%;
                height: 3px;
                background: grey;
                -webkit-border-radius: 1px;
                -moz-border-radius: 1px;
                border-radius: 1px;
                filter: opacity(50%);
            }
            .day__digital {
                width: 16px;
                height: 16px;
                border-radius: 50%;
                overflow: hidden;
                margin: 17px 0 0 5px;
                border: 2px solid #4a575d;
                text-align: center;
            }
            .span__digital {
                font-size: 12px;
                line-height: 16px;
                color: #4a575d;
            }
            .day__empty {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                overflow: hidden;
                margin: 21px 0 0 5px;
                border: 2px solid #4a575d;
            }
            .day__current {
                width: 70px;
                height: 35px;
                border-radius: 20px;
                overflow: hidden;
                margin: 5px 0 0 5px;
                border: 2px solid #4a575d;
                text-align: center;
            }
            .span_height35 {
                line-height: 35px;
            }
        </style>
        <div class="day__list">
            <img src="img/back_arrow.png" class="back__arrow">
        </div>
        <div class="line__between"></div>
        <div class="day__digital">
            <span class="span__digital">1</span>
        </div>
        <div class="line__between"></div>
        <div class="day__empty"></div>
        <div class="line__between"></div>
        <div class="day__digital">
            <span class="span__digital">3</span>
        </div>
        <div class="line__between"></div>
        <div class="day__current">
            <span class="span__digital span_height35">4 January</span>
        </div>
        <div class="line__between"></div>
        <div class="day__digital">
            <span class="span__digital">5</span>
        </div>
        <div class="line__between"></div>
        <div class="day__empty"></div>
        <div class="line__between"></div>
        <div class="day__digital">
            <span class="span__digital">7</span>
        </div>
        <div class="line__between"></div>
        <div class="day__list">
            <img src="img/forwardarrow.png" class="back__arrow">
        </div>
    </template>
    <script>
        class FooterCalendar extends Polymer.Element {
            static get is() { return "footer-calendar"; }
        }
        customElements.define(FooterCalendar.is, FooterCalendar);
    </script>
</dom-module>
